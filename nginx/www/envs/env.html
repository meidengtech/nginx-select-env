<!DOCTYPE html>
<html>
<head>
<title>Click Select Your Env</title>

<style>
button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>

</head>
<body>

<script>
function setBE(color) {
  document.cookie = "envid=" + color;
  document.getElementById("current").innerHTML = color;
}

function getCookie(name) {
    var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return v ? v[2] : null;
}

document.addEventListener("DOMContentLoaded", function(){
    document.getElementById("current").innerHTML = getCookie("envid");
});

</script>

<button onclick=setBE("blue")>blue</button>
<button onclick=setBE("red")>red</button>
<button onclick=setBE("green")>green</button>
<button onclick=setBE("default")>default</button>
<label id="current"></label>

</body>
</html>
